<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-container {
            border: 1px solid #f44336;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffebee;
        }
        .error-title {
            color: #d32f2f;
        }
        .back-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">Error</h1>
    <p th:if="${error}" th:text="${error}">Произошла ошибка при обработке платежа.</p>
    <p th:unless="${error}">Произошла ошибка при обработке платежа.</p>
</div>
<a href="/" class="back-link">Вернуться к форме платежа</a>
</body>
</html>
